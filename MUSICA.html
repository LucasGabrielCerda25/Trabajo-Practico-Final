    <div class="slidingElement" id="sliding-playlist">
        <div class="Playlist" id="Playlist">
            <ul class="sortable-list" id="list"></ul>
        </div>
        <div>
            <img src="imagenes/Utility/button.webp" class="img-button" id="img-button" alt="boton">
        </div>           
    </div>
    <div class="slidingElement" id="music-library">
        <div class="Playlist" id="trackList">
            <div class="search-container">
                <input type="text" name="songs" id="songs" placeholder="Busca una canción...">
                <div class="suggestions">
                    <ul></ul>
                </div>
            </div>
            <div style="position:absolute;bottom:0;font-size: 1rem;box-sizing: border-box;width:100%;">
                <button id="addAllButton">Agregar todas las canciones</button>  
            </div>
        </div>
        <div>
            <img src="imagenes/Utility/button.webp" class="img-button" id="img-button2" alt="boton">
        </div>
    </div>
    <div class="content">
        <div class="analyzer">
            <div id="visualizador" oncontextmenu="return false;">
                <div id="displayTitulo">
                    <p id="titulocancionactual"></p>
                </div>   
                <canvas id="canvas"></canvas>               
            </div>
            
                <div class="karaoke">
                    <div class="karaokeWrapper" id="Kanji">
                    </div>
                    <div class="karaokeWrapper" id="Romaji">
                    </div>
                    <div class="karaokeWrapper" id="Translated">
                    </div>
                </div>
            <div> 
                <input type="file" id="uploadInput" accept="audio/*" multiple>
                <audio id="audio" controls onended="playNextSong()"></audio>               
            </div>
        </div>
    </div>
        <div class="controlsContainer">
            <div class="timeContainer">
                <input type="range" min="0" max="100" value="0" class="volume" id="timeSlider">
            </div>
            <span class="button-container">
                <img class="playerButtons" id="uploadButton" src="./imagenes/Utility/upload.svg" alt="CARGAR CANCIONES">
            </span>
            <div>               
            </div>
            <div class="audioContainer">
                <span class="button-container">
                    <img class="playerButtons" id="previousButton" src="./imagenes/Utility/music-music-player-play-previous.svg" alt="ANTERIOR">
                    <img class="playerButtons" id="Play-Pause" src="./imagenes/Utility/media-player-music-pause.svg" alt="PLAY/PAUSA"> 
                    <img class="playerButtons" id="nextButton" src="./imagenes/Utility/music-next-next-button.svg" alt="SIGUIENTE">
                </span> 
                <span class="button-container">
                    <img class="playerButtons" id="randomButton" src="./imagenes/Utility/music-player-random.svg" alt="RANDOM">
                    <img class="playerButtons" id="loop" src="./imagenes/Utility/media-player-loop.svg" alt="BUCLE">
                    <img class="playerButtons" id="karaoke" src="./imagenes/Utility/karaoke-sing-button.svg" alt="MODO KARAOKE">
                </span>
            </div>
            <div>               
            </div>
            <div class="volumeContainer">
                <input type="range" min="0" max="1000" value="1000" class="volume" id="songVolume">
            </div>  
        </div>
